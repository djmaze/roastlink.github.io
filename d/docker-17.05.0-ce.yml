docker:
  image: mazzolino/rancher-os-docker:17.05.0-ce${SUFFIX}
  command: /usr/bin/ros user-docker
  environment:
  - HTTP_PROXY
  - HTTPS_PROXY
  - NO_PROXY
  - PATH=/engine:/usr/bin
  labels:
    io.rancher.os.scope: system
    io.rancher.os.after: console
  net: host
  pid: host
  ipc: host
  uts: host
  privileged: true
  restart: always
  volumes_from:
  - all-volumes
  volumes:
  - /sys:/host/sys
  - /var/lib/system-docker:/var/lib/system-docker:shared
